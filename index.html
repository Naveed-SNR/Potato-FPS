<!DOCTYPE html>
<html>
<head>
    <title>three-mesh-bvh - Character Movement</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	
    <style type="text/css">
			body {
				margin: 0;
			}
			#blocker {
				position: absolute;
				width: 100%;
				height: 100%;
				background-color: rgba(0,0,0,0.5);
			}

			#instructions {
				width: 100%;
				height: 100%;
				color: aqua;
				display: flex;
				flex-direction: column;
				justify-content: center;
				align-items: center;

				text-align: center;
				font-size: 14px;
				cursor: pointer;
			}
			#pp {
				position: absolute;
				bottom: 3px;
				right: 3px;
				background-color: rgba(0, 0, 0, 0.542);
				color: aqua;
				padding: 11px;
				border-radius: 11px;
			}
    </style>
</head>
<body>
	<div id="blocker">
		<div id="instructions">
			<p style="font-size:36px">
				Click to explore
			</p>
			<p>
				Move: WASD<br/>
				Jump: SPACE<br/>
				Look: MOUSE
			</p>
		</div>
	</div>
	<div id="pp">

	</div>

    <script type="module" src="./dist/bundle.js"></script>
</body>
</html>
