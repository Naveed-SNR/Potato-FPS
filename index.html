<!DOCTYPE html>
<html>

<head>
	<title>three-mesh-bvh - Character Movement</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

	<style type="text/css">
		body {
			margin: 0;
		}

		#blocker {
			position: absolute;
			width: 100%;
			height: 100%;
			background-color: rgba(0, 0, 0, 0.5);
			backdrop-filter: blur(11px);
		}

		#instructions {
			width: 100%;
			height: 100%;
			color: aqua;
			display: flex;
			flex-direction: column;
			justify-content: center;
			align-items: center;

			text-align: center;
			font-size: 14px;
			cursor: pointer;
		}

		#pp {
			position: absolute;
			bottom: 3px;
			right: 11px;
			background-color: rgba(0, 0, 0, 0.542);
			color: aqua;
			padding: 11px;
			border-radius: 11px;
			width: 281px;
			text-align: center;
		}

		#textBox>div {
			position: absolute;
			padding: 11px;
			border-radius: 14.42px;
			background-color: rgba(0, 0, 0, 0.542);
			color: aqua;
			bottom: 54.42px;
			right: 11px;
			z-index: 30;
			width: 281px;
			height: 210px;
		}

		.area {
			color: aqua;
			font-size: large;
			font-weight: bold;
			font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
		}

		.description {
			color: aqua;
			font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
			text-align: left;
		}

		.reg {
			position: fixed;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
			padding: 10px;
			background-color: rgba(255, 255, 255, 0.8);
			z-index: 1000;
			border-radius: 5px;
			display: none;
		}


		.reg input[type="email"],
		.reg input[type="text"],
		.reg input[type="date"],
		.reg input[type="tel"],
		.reg input[type="submit"] {
			width: calc(100%);
			padding: 10px;
			margin-bottom: 15px;
			border: 1px solid #ccc;
			border-radius: 4px;
			box-sizing: border-box;
			/* Ensures padding and border are included in element's total width and height */
			font-size: 16px;
		}

		.reg input[type="submit"] {
			background-color: #4CAF50;
			color: white;
			border: none;
			cursor: pointer;
		}

		.reg input[type="submit"]:hover {
			background-color: #45a049;
		}

		.reg input[type="email"]:focus,
		.reg input[type="text"]:focus,
		.reg input[type="date"]:focus,
		.reg input[type="tel"]:focus {
			outline: none;
			border-color: #719ece;
			/* Change color on focus to indicate active input */
			box-shadow: 0 0 5px #719ece;
			/* Optional: Add a subtle shadow on focus */
		}

		.typewriter {
			overflow: hidden;
			/* Ensures the content is not revealed until the animation */
			border-right: .15em solid aqua;
			/* The typwriter cursor */
			white-space: nowrap;
			/* Keeps the content on a single line */
			margin: 0 auto;
			/* Gives that scrolling effect as the typing happens */
			letter-spacing: .03em;
			/* Adjust as needed */
			animation:
				typing 2.1s steps(30, end),
				blink-caret .75s step-end infinite;
		}

		/* The typing effect */
		@keyframes typing {
			from {
				width: 0
			}

			to {
				width: 100%;
			}
		}

		/* The typewriter cursor effect */
		@keyframes blink-caret {

			from,
			to {
				border-color: transparent
			}

			50% {
				border-color: aqua;
			}
		}
	</style>
</head>

<body>
	<div id="blocker">
		<div id="instructions">
			<p style="font-size:36px">
				Click to explore
			</p>
			<p>
				Move: WASD<br />
				Jump: SPACE<br />
				Look: MOUSE
			</p>
		</div>
	</div>
	<div id="pp"></div>
	<div id="textBox" class="">
		<div>
			<p class="area"></p>
			<hr>
			<p class="description typewriter"></p>
		</div>
	</div>
	<form class="reg">
		<input type="email" name="email" id="email">
		<input type="text" name placeholder="name">
		<input type="date" name="dob" id="dob" placeholder="Date of birth">
		<input type="tel" name="phn" id="phn" placeholder="Phone Number">
		<input type="submit" value="submit">
	</form>


	<script type="module" src="./dist/bundle.js"></script>
</body>

</html>
